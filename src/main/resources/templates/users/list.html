<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>유저일람</title>
</head>
<body>
<h1 class="mt-3">유저일람</h1>
<a href="../index.html" th:href="@{/}">메인화면</a>
<a href="../creationForm.html" th:href="@{/users/creationForm}">유저작성</a>
<table class="table">
  <thead>
  <tr>
    <th>유저명</th>
    <th>권한</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${userList}">
    <th th:text="${user.username}">(username)</th>
    <td th:text="${user.authority}">(authority)</th>
  </tr>
  </tbody>
</table>
</body>
</html>
